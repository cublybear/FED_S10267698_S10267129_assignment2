<style>
    .popup-box .headers{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        font-size: 40px;
        font-weight: semi-bold;
        align-items: flex-start;
    }

    .likes {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
    }

    .image {
        margin: 10px auto;
        border-radius: 5px;
        box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.15);
    }

    .community-post-container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        padding: 10px;
        width: 100%;
    }

    .indivcon {
        margin: 10px auto;
        width: 100%;
        border-radius: 5px;
        padding: 10px;
        height: auto;
        background: none;
        box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.15);
        text-align: center;
    }

    .sub {
        display: flex;
        flex-direction: column;
        width: 100%;
        margin: 1px 10px;
    }

    .community-post-container {
        word-wrap: break-word;
        /* Allows breaking long words */
        overflow-wrap: break-word;
        /* Ensures text breaks */
        white-space: normal;
        /* Allows text to wrap */
        max-width: 100%;
        /* Prevents overflowing */
    }

    .create-post-btn {
        display: flex;
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        background-color: #007bff; /* Blue color */
        color: white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-decoration: none;
        transition: background-color 0.3s ease;
        align-items: center;
        z-index: 2;
    }

    .create-post-btn:hover {
        background-color: #0056b3; /* Darker blue */
    }

    .blurbkg {
        position: fixed;  /* This makes the loading div fixed relative to the viewport */
        top: 0;           /* Position it at the top of the screen */
        left: 0;          /* Position it at the left of the screen */
        width: 100%;      /* Make it span the full width of the screen */
        height: 100%;     /* Make it span the full height of the screen */
        background: grey;  /* Optional: transparent background */
        color: white;     /* Text color */
        display: flex;    /* Flexbox for centering the text */
        justify-content: center;
        align-items: center;
        font-size: 24px;  /* Size of the loading text */
        z-index: 3;    /* Ensure it's in front of other content */
        display: none;
        opacity: 80%;
    }

    .popup-box {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 5;
        background: white;
        padding: 20px;
        border-radius: 10px;
        width: 70%;
        display: none;
        flex-direction: column;
        gap: 10px;
        height: 60%;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* Close Button */
    .close-btn {
        align-self: flex-end;
        background: none;
        border: none;
        font-size: 30px;
        cursor: pointer;
    }

    /* Form Styling */
    .popup-box input,
    .popup-box textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 30px;
    }

    .popup-box textarea{
        flex-grow: 1;
    }

    .popup-box button {
        background-color: #007bff;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
    }

    .popup-box button:hover {
        background-color: #0056b3;
    }
    
    /*hearts*/
    .fas{
        color: red;
    }
    .far{
        color: black;
    }
</style>
