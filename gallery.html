<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokesell</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c0e5014365.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container-fluid navbar-container">
            <div class="row w-100">
                <div class="col-12 col-md-4 d-flex justify-content-start align-items-center">
                    <a href="index.html" class="logo-container">
                        <img src="images/mokesell..png" alt="Logo" class="logo">
                    </a>
                </div>
                <div class="col-12 col-md-4 d-flex justify-content-center align-items-center">
                    <form action="#" class="search-form w-100">
                        <input type="text" id="search-input" class="search-input" placeholder="Search" name="search">
                        <button type="submit" class="search-button">
                            <i class="fa-solid fa-search"></i>
                        </button>
                    </form>
                </div>
                <div class="col-12 col-md-4 d-flex justify-content-end align-items-center">
                    <div class="cart-menu-icons">
                        <a href="cart.html" class="cart-icon position-relative">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span id="cart-count"
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"></span>
                        </a>

                        <div class="menu-dropdown">
                            <a href="#" class="menu-icon-link">
                                <i class="fa-solid fa-bars"></i>
                            </a>
                            <div class="dropdown-content">
                                <a href="gallery.html?category=men">Men</a>
                                <a href="gallery.html?category=women">Women</a>
                                <a href="gallery.html?category=kids">Kids</a>
                                <a href="gallery.html?category=accessories">Accessories</a>
                                <a href="#contact-us" class="menu-link">Contact Us</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="gallery-section">
            <div class="container">
                <h1 class="section-heading" id="category-heading">Category Name</h1>
                <nav class="subcategory-nav container-fluid p-4">
                    <div class="row justify-content-between">
                        <!-- Subcategory links will be dynamically inserted here by JavaScript -->
                    </div>
                </nav>
                <div class="row" id="product-gallery">
                    <!-- Product cards will be dynamically inserted here by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer" id="contact-us">
        <div class="container-fluid footer-container">
            <div class="row footer-row">
                <div class="col-12 col-md-3 footer-col">
                    <h4>Customer Service</h4>
                    <ul>
                        <li><a href="#">help center</a></li>
                        <li><a href="#">returns</a></li>
                        <li><a href="#">feedback</a></li>
                        <li><a href="#">privacy policy</a></li>
                        <li><a href="#">contact us</a></li>
                    </ul>
                </div>
                <div class="col-12 col-md-3 footer-col">
                    <h4>Categories</h4>
                    <ul>
                        <li><a href="gallery.html?category=men">men</a></li>
                        <li><a href="gallery.html?category=women">women</a></li>
                        <li><a href="gallery.html?category=kids">kids</a></li>
                        <li><a href="gallery.html?category=accessories">accessories</a></li>
                    </ul>
                </div>
                <div class="col-12 col-md-3 footer-col">
                    <h4>Payment Methods</h4>
                    <div class="payment-icons">
                        <i class="fa-brands fa-cc-visa"></i>
                        <i class="fa-brands fa-cc-mastercard"></i>
                        <i class="fa-brands fa-cc-paypal"></i>
                    </div>
                </div>
                <div class="col-12 col-md-3 footer-col">
                    <h4>Follow us</h4>
                    <div class="social-icons">
                        <a href="https://twitter.com"><i class="fa-brands fa-x-twitter"></i></a>
                        <a href="https://facebook.com"><i class="fa-brands fa-facebook"></i></a>
                        <a href="https://instagram.com"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        window.onload = function () {

            gsap.from(".header", {
                opacity: 0,
                y: -50,
                duration: 1,
                ease: "power2.out"
            });

            // Slide in the Shopping Cart heading
            gsap.from("#category-heading", {
                opacity: 0,
                y: -50,  // Moves from the left
                duration: 1,
                delay: 0.2,  // Slight delay for a smoother effect
                ease: "power2.out"
            });

            // Subcategory link fade-in animation
            gsap.from(".subcategory-nav a", {
                opacity: 0,
                y: 20,
                stagger: 0.1,
                duration: 0.5,
                delay: 0.5,
            });

            // Subcategory link fade-in animation
            gsap.from("#product-gallery", {
                opacity: 0,
                y: 20,
                stagger: 0.1,
                duration: 0.5,
                delay: 0.5,
            });
        }
    </script>
</body>

</html>
