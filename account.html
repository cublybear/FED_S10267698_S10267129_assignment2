<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokesell</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/fcf58dc318.js" crossorigin="anonymous"></script>
    <script src="account.js" defer></script>
    <style>
        body{
            justify-content: center;
            align-items: center;
            background-color: #C7B9FF;
            background-size: cover;
            background-position: center;
            place-items: center;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <div class="account">
        <div class="account-logo">
            <img src="images/mokesell..png" alt="">
        </div>
        <div class="account-form">
            <div class="account-page active" id="signin">
                <form action="index.html">
                    <div class="signin-input">
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="signin-input">
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <button type="submit" class="account-button">SIGN IN</button>
                    <div class="account-signup">
                        <p>Don't have an account? <a href="#" class="signup-link">Sign Up</a></p>
                    </div>
                </form>
            </div>
            <div class="account-page" id="signup">
                <form action="index.html">
                    <div class="signup-input">

                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="signup-input">

                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="signup-input">

                        <input type="text" required>
                        <label>First Name</label>
                    </div>
                    <div class="signup-input">

                        <input type="text" required>
                        <label>Last Name</label>
                    </div>
                    <button type="submit" class="account-button">SIGN UP</button>
                    <div class="account-signup">
                        <p>Have an account? <a href="#" class="signin-link">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>

    </footer>
</body>
</html>
