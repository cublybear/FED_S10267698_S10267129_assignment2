<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokesell</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c0e5014365.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container-fluid navbar-container">
            <div class="row w-100">
                <div class="col-12 col-md-4 d-flex justify-content-start align-items-center">
                    <a href="index.html" class="logo-container">
                        <img src="images/mokesell..png" alt="Logo" class="logo">
                    </a>
                </div>
                <div class="col-12 col-md-4 d-flex justify-content-center align-items-center">
                    <form action="#" class="search-form w-100">
                        <input type="text" class="search-input" placeholder="Search">
                        <button type="submit" class="search-button">
                            <i class="fa-solid fa-search"></i>
                        </button>
                    </form>
                </div>
                <div class="col-12 col-md-4 d-flex justify-content-end align-items-center">
                    <div class="cart-menu-icons">
                        <a href="cart.html" class="cart-icon-link">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </a>
                        <div id="cart-notification" class="cart-notification">
                            <span id="cart-count">0</span>
                        </div>
                        <div class="menu-dropdown">
                            <a href="#" class="menu-icon-link">
                                <i class="fa-solid fa-bars"></i>
                            </a>
                            <div class="dropdown-content">
                                <a href="#">Link 1</a>
                                <a href="#">Link 2</a>
                                <a href="#">Link 3</a>
                                <a href="#contact-us" class="menu-link">Contact Us</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="product-details-section">
            <div class="container">
                <div class="row product-details align-items-center">

                    <!-- Left Section (Images) -->
                    <div class="col-12 col-lg-6">
                        <div id="product-image-container">
                            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-indicators"></div>
                                <div class="carousel-inner"></div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Right Section (Product Details) -->
                    <div class="col-12 col-lg-6 product-details-info">
                        <h2 id="product-name" class="product-details-name"></h2>
                        <p id="product-cat" class="product-details-cat"></p>
                        <p id="product-price" class="product-details-price"></p>

                        <!-- Size Selection -->
                        <select class="form-select" aria-label="Choose Size" id="product-size">
                            <option selected>Choose Size</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                        </select>

                        <!-- Sold-out Status -->
                        <p id="size-status" class="sold-out-message" style="color: red; display: none;">Sold out</p>

                        <p id="product-desc" class="product-details-desc"></p>
                        <div id="alert-container"></div>
                        <!-- Quantity Controls & Add to Cart Button -->
                        <div class="product-details-actions">
                            <div class="quantity-controls d-flex align-items-center">
                                <button class="decrement" id="decrement">-</button>
                                <span class="quantity-display" id="quantity">1</span>
                                <button class="increment" id="increment">+</button>
                            </div>
                            <button class="add-to-cart-button mx-auto" id="add-to-cart">Add To Cart</button>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer" id="contact-us">
        <div class="container-fluid footer-container">
            <div class="row footer-row">
                <div class="col-12 col-md-3 footer-col">
                    <h4>Customer Service</h4>
                    <ul>
                        <li><a href="#">Help Center</a></li>
                        <li><a href="#">Returns</a></li>
                        <li><a href="#">Feedback</a></li>
                        <li><a href="#">Privacy Policy</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>
                <div class="col-12 col-md-3 footer-col">
                    <h4>Categories</h4>
                    <ul>
                        <li><a href="gallery.html?category=men">Men</a></li>
                        <li><a href="gallery.html?category=women">Women</a></li>
                        <li><a href="gallery.html?category=kids">Kids</a></li>
                        <li><a href="gallery.html?category=baby">Baby</a></li>
                        <li><a href="gallery.html?category=accessories">Accessories</a></li>
                        <li><a href="gallery.html?category=beauty">Beauty</a></li>
                    </ul>
                </div>
                <div class="col-12 col-md-3 footer-col">
                    <h4>Payment Methods</h4>
                    <div class="payment-icons">
                        <i class="fa-brands fa-cc-visa"></i>
                        <i class="fa-brands fa-cc-mastercard"></i>
                        <i class="fa-brands fa-cc-paypal"></i>
                    </div>
                </div>
                <div class="col-12 col-md-3 footer-col">
                    <h4>Follow Us</h4>
                    <div class="social-icons">
                        <a href="https://twitter.com"><i class="fa-brands fa-x-twitter"></i></a>
                        <a href="https://facebook.com"><i class="fa-brands fa-facebook"></i></a>
                        <a href="https://instagram.com"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
