<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokesell</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c0e5014365.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container-fluid navbar-container">
            <div class="row w-100">
                <div class="col-12 col-md-4 d-flex justify-content-start align-items-center">
                    <a href="index.html" class="logo-container">
                        <img src="images/mokesell..png" alt="Logo" class="logo">
                    </a>
                </div>
                <div class="col-12 col-md-4 d-flex justify-content-center align-items-center">
                    <form action="#" class="search-form w-100">
                        <input type="text" class="search-input" placeholder="Search">
                        <button type="submit" class="search-button">
                            <i class="fa-solid fa-search"></i>
                        </button>
                    </form>
                </div>
                <div class="col-12 col-md-4 d-flex justify-content-end align-items-center">
                    <div class="cart-menu-icons">
                        <a href="cart.html" class="cart-icon-link">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </a>
                        <div id="cart-notification" class="cart-notification">
                            <span id="cart-count">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h2 class="section-heading">Shopping Cart</h2>

            <div class="row g-5 justify-content-center align-items-start" style="max-width: 960px; margin: auto;">
                <!-- Cart Items Section -->
                <div id="cart-items-container" class="col-lg-6 col-md-12">
                    <!-- Dynamic Cart Items will be inserted here -->
                </div>

                <!-- Cart Summary Section -->
                <div class="col-lg-6 col-md-12">
                    <div class="cart-summary p-4">
                        <h2>Promo Code:</h2>

                        <div class="summary-details">
                            <div class="promo-code">
                                <input type="text" id="promo-code" placeholder="type here..." autocomplete="off">
                            </div>

                            <div class="cart-subprices">
                                <p>Subtotal: <span id="subtotal" class="product-price">S$0.00</span></p>
                                <p>Discount: <span id="discount" class="product-price">S$0.00</span></p>
                            </div>
                            <p><strong>Total:</strong> <span id="total" class="cart-total">S$0.00</span></p>
                        </div>

                        <a href="checkout.html" class="checkout-button">Proceed to Checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer" id="contact-us">
        <div class="container-fluid footer-container">
            <div class="row footer-row">
                <div class="col-12 col-md-3 footer-col">
                    <h4>Customer Service</h4>
                    <ul>
                        <li><a href="#">help center</a></li>
                        <li><a href="#">returns</a></li>
                        <li><a href="#">feedback</a></li>
                        <li><a href="#">privacy policy</a></li>
                        <li><a href="#">contact us</a></li>
                    </ul>
                </div>
                <div class="col-12 col-md-3 footer-col">
                    <h4>Categories</h4>
                    <ul>
                        <li><a href="gallery.html?category=men">men</a></li>
                        <li><a href="gallery.html?category=women">women</a></li>
                        <li><a href="gallery.html?category=kids">kids</a></li>
                        <li><a href="gallery.html?category=baby">baby</a></li>
                        <li><a href="gallery.html?category=accessories">accessories</a></li>
                        <li><a href="gallery.html?category=beauty">beauty</a></li>
                    </ul>
                </div>
                <div class="col-12 col-md-3 footer-col">
                    <h4>Payment Methods</h4>
                    <div class="payment-icons">
                        <i class="fa-brands fa-cc-visa"></i>
                        <i class="fa-brands fa-cc-mastercard"></i>
                        <i class="fa-brands fa-cc-paypal"></i>
                    </div>
                </div>
                <div class="col-12 col-md-3 footer-col">
                    <h4>Follow us</h4>
                    <div class="social-icons">
                        <a href="https://twitter.com"><i class="fa-brands fa-x-twitter"></i></a>
                        <a href="https://facebook.com"><i class="fa-brands fa-facebook"></i></a>
                        <a href="https://instagram.com"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
