<!DOCTYPE HTML>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokesell</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Nunito:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c0e5014365.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script type="module" src="js/post.js" defer></script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container-fluid navbar-container">
            <div class="row w-100">
                <div class="col-12 col-md-4 d-flex justify-content-start align-items-center">
                    <a href="index.html" class="logo-container">
                        <img src="images/mokesell..png" alt="Logo" class="logo">
                    </a>
                </div>
                <div class="col-12 col-md-4 d-flex justify-content-center align-items-center">
                    <form action="#" class="search-form w-100">
                        <input type="text" class="search-input" placeholder="Search">
                        <button type="submit" class="search-button">
                            <i class="fa-solid fa-search"></i>
                        </button>
                    </form>
                </div>
                <div class="col-12 col-md-4 d-flex justify-content-end align-items-center">
                    <div class="cart-menu-icons">
                        <a href="cart.html" class="cart-icon-link">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </a>
                        <div id="cart-notification" class="cart-notification">
                            <span id="cart-count">0</span>
                        </div>
                        <div class="menu-dropdown">
                            <a href="#" class="menu-icon-link">
                                <i class="fa-solid fa-bars"></i>
                            </a>
                            <div class="dropdown-content">
                                <a href="profile.html">Your Profile</a>
                                <a href="gallery.html?category=men">Men</a>
                                <a href="gallery.html?category=women">Women</a>
                                <a href="gallery.html?category=kids">Kids</a>
                                <a href="gallery.html?category=accessories">Accessories</a>
                                <a href="#contact-us" class="menu-link">Contact Us</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <body>
        <a href="community.html">
            <img src="https://cdn-icons-png.flaticon.com/128/507/507257.png" alt="Back" class="post-back" id="post-back">
        </a>        
        <div class="post-container">
            <div class="post-left-container">
                <div class="Image"></div>
                <div class="description-likes">
                    <div class="Title"></div>
                    <div class="Likes"></div>
                </div>
                <div class="Description"></div>
            </div>
            <div class="post-right-container">
                <div class="Username"></div>
                <div class="line"></div>
                <div class="count">

                </div>
                <div class="Comments">

                </div>
                <div class="comment-box">
                    <textarea id="comment-input" placeholder="Write a comment..."></textarea>
                    <button id="send-button">Send</button>
                </div>
            </div>
        </div>
    </body>

    <!-- Footer -->
    <footer class="footer" id="contact-us">
        <div class="container-fluid footer-container">
            <div class="row footer-row">
                <div class="col-12 col-md-3 footer-col">
                    <h4>Customer Service</h4>
                    <ul>
                        <li><a href="#">help center</a></li>
                        <li><a href="#">returns</a></li>
                        <li><a href="#">feedback</a></li>
                        <li><a href="#">privacy policy</a></li>
                        <li><a href="#">contact us</a></li>
                    </ul>
                </div>
                <div class="col-12 col-md-3 footer-col">
                    <h4>Categories</h4>
                    <ul>
                        <li><a href="gallery.html?category=men">men</a></li>
                        <li><a href="gallery.html?category=women">women</a></li>
                        <li><a href="gallery.html?category=kids">kids</a></li>
                        <li><a href="gallery.html?category=baby">baby</a></li>
                        <li><a href="gallery.html?category=accessories">accessories</a></li>
                        <li><a href="gallery.html?category=beauty">beauty</a></li>
                    </ul>
                </div>
                <div class="col-12 col-md-3 footer-col">
                    <h4>Payment Methods</h4>
                    <div class="payment-icons">
                        <i class="fa-brands fa-cc-visa"></i>
                        <i class="fa-brands fa-cc-mastercard"></i>
                        <i class="fa-brands fa-cc-paypal"></i>
                    </div>
                </div>
                <div class="col-12 col-md-3 footer-col">
                    <h4>Follow us</h4>
                    <div class="social-icons">
                        <a href="https://twitter.com"><i class="fa-brands fa-x-twitter"></i></a>
                        <a href="https://facebook.com"><i class="fa-brands fa-facebook"></i></a>
                        <a href="https://instagram.com"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
