<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokesell</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c0e5014365.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container-fluid navbar-container">
            <div class="row w-100">
                <div class="col-12 col-md-4 d-flex justify-content-start align-items-center">
                    <a href="index.html" class="logo-container">
                        <img src="images/mokesell..png" alt="Logo" class="logo">
                    </a>
                </div>
                <div class="col-12 col-md-4 d-flex justify-content-center align-items-center">
                    <form action="#" class="search-form w-100">
                        <input type="text" class="search-input" placeholder="Search">
                        <button type="submit" class="search-button">
                            <i class="fa-solid fa-search"></i>
                        </button>
                    </form>
                </div>
                <div class="col-12 col-md-4 d-flex justify-content-end align-items-center">
                    <div class="cart-menu-icons">
                        <a href="cart.html" class="cart-icon position-relative">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"></span>
                        </a>
                        
                        <div class="menu-dropdown">
                            <a href="#" class="menu-icon-link">
                                <i class="fa-solid fa-bars"></i>
                            </a>
                            <div class="dropdown-content">
                                <a href="profile.html">Your Profile</a>
                                <a href="gallery.html?category=men">Men</a>
                                <a href="gallery.html?category=women">Women</a>
                                <a href="gallery.html?category=kids">Kids</a>
                                <a href="gallery.html?category=accessories">Accessories</a>
                                <a href="#contact-us" class="menu-link">Contact Us</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Banner Section (Carousel) -->
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div id="carouselExampleIndicators" class="carousel slide">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="images/carousel1.jpg" class="d-block w-100" alt="placeholder">
                            </div>
                            <div class="carousel-item">
                                <img src="images/carousel2.jpg" class="d-block w-100" alt="placeholder">
                            </div>
                            <div class="carousel-item">
                                <img src="images/carousel3.jpg" class="d-block w-100" alt="placeholder">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Features Section -->
        <div class="features-container row p-4">
            <div class="col-6 col-sm-3 d-flex justify-content-center mb-3">
                <button class="feature-btn"><i class="fa-solid fa-coins"></i> MokeCoins</button>
            </div>
            <div class="col-6 col-sm-3 d-flex justify-content-center mb-3">
                <button class="feature-btn"><i class="fa-solid fa-dollar-sign"></i> Cashback</button>
            </div>
            <div class="col-6 col-sm-3 d-flex justify-content-center mb-3">
                <button class="feature-btn"><i class="fa-solid fa-gift"></i> Super Deals</button>
            </div>
            <div class="col-6 col-sm-3 d-flex justify-content-center mb-3">
                <a href="minigames.html">
                    <button class="feature-btn"><i class="fa-solid fa-gamepad"></i> Minigames</button>
                </a>
            </div>          
        </div>

        <!-- Category Navigation -->
        <nav class="category-nav container-fluid p-4">
            <div class="row justify-content-between">
                <div class="col-auto"><a href="gallery.html?category=men">Men</a></div>
                <div class="col-auto"><a href="gallery.html?category=women">Women</a></div>
                <div class="col-auto"><a href="gallery.html?category=kids">Kids</a></div>
                <div class="col-auto"><a href="gallery.html?category=accessories">Accessories</a></div>
            </div>
        </nav>

        <!-- Top Picks Section -->
        <section class="top-picks">
            <div class="container">
                <h2 class="toppicks-heading">Today's Top Picks</h2>

                <div class="row" id="product-gallery">
                    <!-- Product Cards will be added here dynamically by JS -->
                </div>
            </div>

        </section>
    </main>

    <!-- Footer -->
    <footer class="footer" id="contact-us">
        <div class="container-fluid footer-container">
            <div class="row footer-row">
                <div class="col-12 col-md-3 footer-col">
                    <h4>Customer Service</h4>
                    <ul>
                        <li><a href="#">help center</a></li>
                        <li><a href="#">returns</a></li>
                        <li><a href="#">feedback</a></li>
                        <li><a href="#">privacy policy</a></li>
                        <li><a href="#">contact us</a></li>
                    </ul>
                </div>
                <div class="col-12 col-md-3 footer-col">
                    <h4>Categories</h4>
                    <ul>
                        <li><a href="gallery.html?category=men">men</a></li>
                        <li><a href="gallery.html?category=women">women</a></li>
                        <li><a href="gallery.html?category=kids">kids</a></li>
                        <li><a href="gallery.html?category=accessories">accessories</a></li>
                    </ul>
                </div>
                <div class="col-12 col-md-3 footer-col">
                    <h4>Payment Methods</h4>
                    <div class="payment-icons">
                        <i class="fa-brands fa-cc-visa"></i>
                        <i class="fa-brands fa-cc-mastercard"></i>
                        <i class="fa-brands fa-cc-paypal"></i>
                    </div>
                </div>
                <div class="col-12 col-md-3 footer-col">
                    <h4>Follow us</h4>
                    <div class="social-icons">
                        <a href="https://twitter.com"><i class="fa-brands fa-x-twitter"></i></a>
                        <a href="https://facebook.com"><i class="fa-brands fa-facebook"></i></a>
                        <a href="https://instagram.com"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
